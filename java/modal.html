<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Modal</title>
</head>

<body>

    <header class="border">
        <div class="h1 text-center">MODAL működése</div>
    </header>

    <div class="container border">

        <!-- Button MENU -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal4">
            MENÜ
        </button>

        <!-- Modal MENU -->
        <div class="modal fade" id="modal4" tabindex="-1" aria-labelledby="modal4Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal4Label">MENÜ</h5>
                    </div>
                    <div class="modal-body">
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                ÉTEL
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" data-bs-dismiss="modal" href="#">HAMBURGER</a></li>
                                <li><a class="dropdown-item" data-bs-dismiss="modal" href="#">HOTDOG</a></li>
                                <li><a class="dropdown-item" data-bs-dismiss="modal" href="#">PIRÍTÓS</a></li>
                            </ul>

                            <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                ITAL
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" data-bs-dismiss="modal" href="#">HAMBURGER</a></li>
                                <li><a class="dropdown-item" data-bs-dismiss="modal" href="#">HOTDOG</a></li>
                                <li><a class="dropdown-item" data-bs-dismiss="modal" href="#">PIRÍTÓS</a></li>
                            </ul>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="text-center border">
        teszi a dolgát!
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

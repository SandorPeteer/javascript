<!DOCTYPE html>
<html lang="hu">

<head>
    <title>SP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .card:hover{
        transition: 1s;
        transform: scale(1.1);
    }
    .card:hover:after{
        transition: 1s;
    }
    .price{
        color: rgb(0, 145, 255);
    }
</style>
</head>

<body>

    <div class="container mt-3">

        <h1>HELLO!</h1>
       
        <br><br>

        <div class="card m-3" style="width:250px">
            <img class="card-img-top" src="https://sandorpeteer.github.io/kandobufe/img/etel.png" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title text-center">HAMBURGER</h4>
                <p class="card-text text-center price">1500Ft</p>
            </div>
        </div>



    </div>

</body>

</html>

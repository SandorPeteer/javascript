<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csere</title>
</head>

<body style="text-align: center;">
    <h1>Cseréld le az aktuális dolgokat feladat</h1>
    <input type="button" value="Kép" onclick="csere()">
    <input type="button" value="Háttér" onclick="hatter()">
    <br><br>
    <img id="cser" src="img/haromszog.png" alt="kör vagy háromszög" width="200px">
    <script>
        let gomb = 1;
        function csere() {
            if (gomb == 1) {
                document.getElementById("cser").src = "img/kor.webp";
                gomb = 2;
            }
            else {
                document.getElementById("cser").src = "img/haromszog.png";
                gomb = 1;
            }
        }
        let hat = 1;
        function hatter() {
            if (hat == 1) {
                document.body.style.backgroundColor = "red";
                hat = 2;
            }
            else if (hat == 2){
                document.body.style.backgroundColor = "green";
                hat = 3;
            }
            else {
                document.body.style.backgroundColor = "blue";
                hat = 1;
            }
        }
    </script>
</body>

</html>
